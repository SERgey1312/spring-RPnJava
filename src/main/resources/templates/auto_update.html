<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="head_default.html"></th:block>
    <title>Update</title>
</head>
<header th:replace="header_admin.html :: header"></header>
<body>
<h1 style="margin-top: 20px">Edit auto</h1>
<form action="#" th:action="@{/admin/update}" th:object="${auto}" method="POST">
    <input type="hidden" name="id" th:value="${auto.id}">
    <label for="autoMark">Mark: </label><br>
    <select name="mark" id="autoMark" th:field = "*{mark}">
        <option th:each="mark : ${marks}" th:value="${mark.id}" th:text="${mark.mark_name}">
        </option>
    </select><br>
    <label for="model">Model: </label><br>
    <select name="model" id="model" th:field="*{model}">
        <option th:each="model : ${models}" th:value="${model.id}" th:text="${model.model_name}" th:class="${model.mark.id}">
        </option>
    </select><br>
    <label for="model">Body: </label><br>
    <select name="body" id="body" th:field="*{body}">
        <option th:each="body : ${bodys}" th:value="${body.id}" th:text="${body.body_name}">
        </option>
    </select><br>
    <label for="autoCost">Cost: </label><br>
    <input id="autoCost" type="text" th:field="*{cost}" placeholder="Auto cost"/><br>
    <label for="autoYear">Year: </label><br>
    <input id="autoYear" type="text" th:field="*{year}" placeholder="Auto year"/><br>
    <input type="submit" value="Edit Auto!">
</form>
<th:block th:insert="bootstrapjs.html"></th:block>
<script src="../static/js/modelsDependMark.js" th:src="@{/js/modelsDependMark.js}"></script>
</body>
</html>
